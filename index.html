<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="stars"></div>
      <div class="hills"></div>
    </div>
      <main class="container">
      <div class="heading">
        <h1>WE'RE LAUNCHING SOON</h1>
      </div>
      <div class="countdown-wrapper">
        <div class="card">
          <div class="countdown-font">
            <h2 class="text days">08</h2>
          </div>
          <h3 class="description">DAYS</h3>
        </div>
        <div class="card ">
          <div class="countdown-font" id="hour">
            <h2 class="text hours">23</h2>
          </div>
          <h3 class="description">HOURS</h3>
        </div>
        <div class="card ">
          <div class="countdown-font" id="minute">
            <h2 class="text minutes">55</h2>
          </div>
          <h3 class="description">MINUTES</h3>
        </div>
        <div class="card">
          <div class="countdown-font" id="second">
            <h2 class="text seconds">41</h2>
          </div>
          <h3 class="description">SECONDS</h3>
        </div>
    </div>  
    <div class="brand-wrapper">
      <a href="#!"><img class="img1" src="img/icon-facebook.svg" alt=""></a>
      <a href="#!"><img class="img1" src="img/icon-instagram.svg"></a>
      <a href="#!"><img class="img1" src="img/icon-pinterest.svg"></a>
    </div>
  </main>
    <script src="./script.js"></script>
  </body>
</html>
